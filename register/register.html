    <body>
        <header>
            <div class="menu">
                <h2 class="logo">Hotels</h2>   
                <a href="../index.html"><i class="fas fa-home"></i>Home</a>
                <a href="../login/login.html"><i class="fas fa-user"></i>Profile</a>
            </div>
        </header>
        <main>
          <div class="container-register">
           <section id="register" class="register">
            <form action="" method="POST">
              <h3><strong>Register</strong></h3>
              <label for="userName">Username:<span style="color:#b30000";>* required</span></label>
              <br>
              <input type="text" name="uname" />
              <br>
              <label for="email">E-mail:</label>&nbsp;<span style="color:#b30000";>* required</span>
              <br>
              <input type="email" name="email" id="email">
               <div class="text-danger email-error">
                Must be a valid email address!
              </div>
              <br>
              <label for="password">Password:</label>&nbsp;<span style="color:#b30000";>* required</span>
              <br>
              <input type="password" name="password" id="password"/>
              <div class="text-danger password-error">
                Password must be more than 4 characters!
              </div>
              <div class="register-action">
                <button type="submit" class="btn-register">
                  Register
                </button>
              </div>
             </form> 
           </section>  
         </div>
        </main>
