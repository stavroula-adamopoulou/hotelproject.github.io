    <body>
        <header>
            <div class="menu">
                <h2 class="logo">Hotels</h2>   
                <a href="../index/index.html"><i class="fas fa-home"></i>Home</a>
                <a href="../login/login.html"><i class="fas fa-user"></i>Profile</a>
            </div>
        </header>
        <main>
          <div class="container-login">
            <section id="login" class="login">
              <form action="" method="post">
                <h3><strong>Login</strong></h3>
                <label for="email">E-mail:</label>&nbsp;<span style="color:#b30000;">* required</span>
                <br>
                <input type="email" name="email"  id="email" />
                <div class="text-danger email-error">
                  Must be a valid email address!
                </div>
                <br>
                <label for="password">Password:</label>&nbsp;<span style="color:#b30000;">* required</span>
                <br>
                <input type="password" name="password" id="password" />
                <div class="text-danger password-error">
                  Password must be more than 4 characters!
                </div>
                <br>
                <div class="create-account">Don't have an account yet? Create one <a href="../register/register.html" style="color:black;">here!</a></div>
                <div class="login-action">
                <button type="submit" class="btn-login">
                Login
                </button>
                </div>
              </form> 
           </section>  
           </div>
        </main>
